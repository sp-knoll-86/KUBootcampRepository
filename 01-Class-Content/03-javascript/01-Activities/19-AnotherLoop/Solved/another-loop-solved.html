<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Loops from 0 to 4.
      for (var i = 0; i < 5; i++) {
        // Prints a message and the current i value to the console.
        console.log("I am " + i);
      }

      // Equivalent
      // console.log("I am 0");
      // console.log("I am 1");
      // console.log("I am 2");
      // console.log("I am 3");
      // console.log("I am 4");

    </script>
    
  </body>
</html>
