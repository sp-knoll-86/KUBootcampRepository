{% extends 'users/base.html' %}

{% block title %} Index {% endblock %}

{% block content %}

  <h1>Hello, {{ name }}!</h1>

  {% if users %}
    <ul class="list-group">
    {% for user in users %} 
      <li class="list-group-item">{{ user }}</li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No users yet.</p>
  {% endif%}

{% endblock %}
