{% extends 'users/base.html' %}

{% block title %} Index {% endblock %}

{% block content %}

  <h1>Hello, {{ name }}!</h1>

  {% if tasks %}
    <ul class="list-group">
    {% for task in tasks %} 
      <li class="list-group-item">{{ task }}</li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Looks like you're free to go!</p>
  {% endif%}

{% endblock %}
