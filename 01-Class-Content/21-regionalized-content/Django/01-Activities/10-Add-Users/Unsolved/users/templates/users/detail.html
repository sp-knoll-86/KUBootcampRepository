{% extends 'users/base.html' %}

{% block title %} Detail {% endblock %}

{% block content %}

<h1>Welcome, {{ user.first_name }}.</h1>

  <hr>

<h5 >Profile Information</h5>

<table class="table table-striped table-bordered">
  <tr>
    <td>First Name</td>
    <td>{{ user.first_name }}</td>
  </tr>

  <tr>
    <td>Last Name</td>
    <td>{{ user.last_name }}</td>
  </tr>

  <tr>
    <td>Email</td>
    <td>{{ user.email }}</td>
  </tr>

</table>

{% endblock %}
