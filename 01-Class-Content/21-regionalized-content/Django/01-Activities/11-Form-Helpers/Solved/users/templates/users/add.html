{% extends 'users/base.html' %}

{% block title %} Add {% endblock %}

{% block content %}

    <h1>Add a User.</h1>

    <hr>

    <form method="post" action="{% url 'users:add' %}">

      {% csrf_token %}

      {% for field in form %}
        <div class="form-group">
            {{ field.errors }}

            {{ field.label_tag }} {{ field }}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>

{% endblock %}
